<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table { width: 90%; margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    img { width: 80px; }
    .qty-btn {
      padding: 4px 10px;
      margin: 0 3px;
      font-size: 16px;
      cursor: pointer;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button {
      background-color: rgb(49, 194, 49);
      padding: 8px;
      text-align: center;
      justify-content: center;

    }
  </style>
</head>
<body>

  <header>
    <div class="top-bar">Free Delivery Above ‚Çπ499 | Shop Now</div>
    <nav>
      <div class="logo">üåø Plantigo</div>
      <ul class="nav-links">
        <li><a href="./main.html">Plants</a></li>
        <li><a href="./seed.html">Seeds</a></li>
        <li><a href="./plantcare.html">Plant Care</a></li>
        <li><a href="./giftings.html">Gifting</a></li>
        <li><a href="#">Blog</a></li>
        <li class="highlight"><a href="./offerss.html">Offers</a></li>
      </ul>
      <div class="icons"><a href="./cart.html">üõí</a></div>
    </nav>
  </header>

  <h2 style="text-align:center">üõí Your Cart</h2>

  <table id="cart-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Subtotal</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table><br>
  <center>><a href="./orders.html"><button>Proceed to Checkout</button></a></center>

  <h3 id="total" style="text-align:center; margin-top: 20px;"></h3>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.querySelector("tbody");
    const totalElem = document.getElementById("total");

    function renderCart() {
      tbody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        tbody.innerHTML = "<tr><td colspan='6'>Your cart is empty.</td></tr>";
        totalElem.innerText = "Total: ‚Çπ0";
        return;
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>
            <button class="qty-btn" onclick="changeQty(${index}, -1)">‚àí</button>
            ${item.quantity}
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
          </td>
          <td>‚Çπ${item.price}</td>
          <td>‚Çπ${subtotal}</td>
          <td><button class="delete-btn" onclick="removeItem(${index})">‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });

      totalElem.innerText = `Total: ‚Çπ${total}`;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function changeQty(index, amount) {
      if (cart[index].quantity + amount <= 0) {
        removeItem(index);
      } else {
        cart[index].quantity += amount;
        renderCart();
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
